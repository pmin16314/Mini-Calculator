<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div><h1>Mini Calculator</h1></div>
      <div class="calculator-grid">
        <div class="results">
          <div class="previous-operation"></div>
          <div class="current-operation"></div>
        </div>
        <button button-clear class="span-2">AC</button>
        <button button-delete>DEL</button>
        <button button-operator>/</button>
        <button button-number>1</button>
        <button button-number>2</button>
        <button button-number>3</button>
        <button button-operator>x</button>
        <button button-number>4</button>
        <button button-number>5</button>
        <button button-number>6</button>
        <button button-operator>+</button>
        <button button-number>7</button>
        <button button-number>8</button>
        <button button-number>9</button>
        <button button-operator>-</button>
        <button button-number>.</button>
        <button button-number>0</button>
        <button button-equal class="span-2">=</button>
      </div>
    </div>
    <div class="Fotter">Created by Panchana Madara</div>
  </body>
</html>
